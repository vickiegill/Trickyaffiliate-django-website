{% extends 'shop/basic.html' %}

{% block title %}Contact Us{% endblock %}

{% block body %}

<div class="container">
    <h2 class="my-3" style="text-align:center">Contact Us </h2>
<form action="/shop/contact/" method="post">{% csrf_token%}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>
    <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
  </div>
    <div class="form-group">
    <label for="desc">How May We Help You? (Or Describe Your Issue)</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
    <button type="submit" class="btn btn-success">Submit</button>

</form>

    </div>

 {% endblock%}

{% block js %}
<script>
{% if thank %}
alert('Thanks for contacting us. We wil get back to you soon!');
document.location = "/shop/contact";
{%endif%}
</script>
{% endblock %}
